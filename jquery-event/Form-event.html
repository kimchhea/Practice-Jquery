<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery Form Events</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f7f7f7;
        margin: 0;
        padding: 20px;
      }
      h1 {
        color: #4a4a4a;
      }
      input[type="text"] {
        width: 300px;
        padding: 10px;
        margin: 5px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      .highlight {
        border: 2px solid #009688;
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function () {
        // Focus event
        $("#focus-input").on("focus", function () {
          $(this).addClass("highlight");
        });

        // Blur event
        $("#focus-input").on("blur", function () {
          $(this).removeClass("highlight");
        });

        // Change event
        $("#change-input").on("change", function () {
          alert(`Value changed to: ${$(this).val()}`);
        });

        // Submit event
        $("#form-example").on("submit", function (e) {
          e.preventDefault(); // Prevent form submission
          alert("Form submitted!");
        });
      });
    </script>
  </head>
  <body>
    <h1>Form Events</h1>
    <form id="form-example">
      <input type="text" id="focus-input" placeholder="Focus on me" /><br />
      <input
        type="text"
        id="change-input"
        placeholder="Type and change value"
      /><br />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
