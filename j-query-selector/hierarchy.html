<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery Hierarchy Selectors</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
      div {
        border: 1px solid blue;
        padding: 10px;
        margin: 10px;
      }
      ul {
        padding: 0;
        list-style-type: none;
      }
      li {
        margin: 5px 0;
      }
      p {
        color: green;
      }
    </style>
  </head>
  <body>
    <div>
      <p>This is inside a div.</p>
      <span>This is not a paragraph.</span>
    </div>

    <ul>
      <li>First Item</li>
      <li>Second Item</li>
    </ul>

    <div></div>
    <p>This paragraph is immediately after a div.</p>

    <script>
      $(document).ready(function () {
        $("div p").css("color", "blue");

        // Select all direct <li> elements of <ul>
        $("ul > li").css("background-color", "lightgray");

        // Select the <p> immediately after a <div>
        $("div + p").css("font-weight", "bold");
      });
    </script>
  </body>
</html>
