<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Chaining Selectors</title>  
    <style>  
        .active {  
            background-color: lightblue; 
        }  
    </style>  
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>  
    <script>  
    $(document).ready(function () {  
        // Chain methods for concise and efficient code  
        $('#main')               // Select the #main element  
            .find('p')           // Find all <p> elements inside #main  
            .addClass('active')  // Add 'active' class to those <p> elements  
            .fadeIn();           // Fade them in  
    });  
    </script>  
</head>  
<body>  

    <div id="main">   
        <p>Paragraph 1</p>  
        <p>Paragraph 2</p>  
        <p>Paragraph 3</p>  
    </div>  

</body>  
</html>
