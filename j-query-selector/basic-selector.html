<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery Example</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js"></script>
  </head>
  <body class="m-auto ms-5 mt-5">
    <p class="fs-3 class-message">Message 1.</p>
    <p class="fs-3 class-message pt-4">Message 2.</p>
    <button id="id-message" class="btn btn-primary">Click Me</button>

    <script>
      $("#p");
      $(".class-message");
      $("#id-message");
      $(document).ready(function () {
        $("#id-message").click(function () {
          $(".class-message").text("Hello qurey !");
        });
      });
    </script>
  </body>
</html>
