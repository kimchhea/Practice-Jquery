<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Custom Selectors Example</title>  
    <style>  
        .highlight {  
            background-color: rgba(255, 255, 0, 0.555);   
        }  
    </style>  
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>  
    <script>  
    $(document).ready(function () {  
        // 1. Select all <div> elements with class 'active' and highlight them  
        $('div').filter('.active').addClass('highlight');  

        // 2. Select the first <li> element and apply a highlight style  
        $('li').first().addClass('highlight');  

        // 3. Select the third <li> element (0-based index) and change its text color  
        $('li').eq(2).css('color', 'blue');  
    });  
    </script>  
</head>  
<body>  

    <div class="active">Active Div 1</div>  
    <div class="inactive">Inactive Div</div>  
    <div class="active">Active Div 2</div>  

    <ul>  
        <li>Item 1</li>  
        <li>Item 2</li>  
        <li>Item 3</li>  
        <li>Item 4</li>  
    </ul>  

</body>  
</html>
